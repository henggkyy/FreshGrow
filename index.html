<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/plugins.js"></script>

	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/modernizr.js"></script>

</head>
<body>
	<!--HEADER-->
	<div class="header">
		<nav class="navbar navbar-default" style="margin-bottom: 0px;">
			<div class="container-fluid">
				<div class="col-md-12">
					<div class="col-md-3">
						<div class="navbar-header">
							<img style="height: 100px;" src="image/logo.png">
						</div>
					</div>
					<div class="col-md-4">
						<ul style="margin-top: 50px;" class="nav navbar-nav">
							<li class="active"><a href="#">Home</a></li>
							<li><a href="#">Job</a></li>
							<li><a href="#">Forum</a></li>
							<li><a href="#">Beasiswa</a></li>
						</ul>
					</div>
					<div style="margin-top: 65px;" class="col-md-2">
						<a style="margin-right: 50px;" href="">Register</a>
						<a href="">Login</a>
					</div>
					<div class="row" style="margin-top: 55px;">
						<div class="col-xs-6 col-md-3">
							<div class="input-group">
								<input type="text" class="form-control" placeholder="Search" id="txtSearch"/>
								<div class="input-group-btn">
									<button class="btn btn-default" type="submit">
										<span class="glyphicon glyphicon-search"></span>
									</button>
								</div>
							</div>
						</div>
					</div>
					
				</div>
			</div>
		</nav>
	</div>
	<!--MAIN CONTENT-->
	<div>
		<!--CAROUSEL-->
		<div class="container" style="margin: auto;padding: 0px;"> 
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner">
					<div class="item active">
						<img src="image/carousel1.jpg" alt="Los Angeles" style="width:100%;">
					</div>

					<div class="item">
						<img src="image/carousel1.jpg" alt="Chicago" style="width:100%;">
					</div>

					<div class="item">
						<img src="image/carousel1.jpg" alt="New york" style="width:100%;">
					</div>
				</div>

				<!-- Left and right controls -->
				<a class="left carousel-control" href="#myCarousel" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#myCarousel" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
		<!--CONTENT LEFT SIDE-->
		<div>
			<div class="col-md-3">
				<h3 style="font-family: verdana; margin-left: 45px;">Forum Latest Post</h3>
				<hr>
				<ul class="list-group">
					<a href="#" class="list-group-item" style="text-align: center; border:none">Judul Thread 1</a>

					<a href="#" class="list-group-item" style="text-align: center; border:none">Judul Thread 3</a>
				</ul>
			</div>
